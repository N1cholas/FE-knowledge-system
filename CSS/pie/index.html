<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/border-static-version.css">
    <link rel="stylesheet" href="css/border-dynamic-version.css">
    <link rel="stylesheet" href="css/linear-gradient-static-version.css">
    <link rel="stylesheet" href="css/linear-gradient-dynamic-version.css">
</head>
<body>
    <p>linear-gradient-dynamic-version</p>
    <section id="linear-gradient-dynamic-version">
        <div class="pie4" style="animation-delay: -2s">20%</div>
        <div class="pie4" style="animation-delay: -3.3s">33%</div>
        <div class="pie4" style="animation-delay: -6.7s">67%</div>
        <div class="pie4" style="animation-delay: -8s">80%</div>
    </section>
    <p>linear-gradient-static-version</p>
    <section id="linear-gradient-static-version">
        <div class="pie3 one">20%</div>
        <div class="pie3 two">33%</div>
        <div class="pie3 three">67%</div>
        <div class="pie3 four">80%</div>
    </section>
    <p>border-dynamic-version</p>
    <section id="border-dynamic-version">
        <div class="pie2" style="animation-delay: -2s"><span>20%</span></div>
        <div class="pie2" style="animation-delay: -3.3s"><span>33%</span></div>
        <div class="pie2" style="animation-delay: -6.7s"><span>67%</span></div>
        <div class="pie2" style="animation-delay: -8s"><span>80%</span></div>
    </section>
    <p>border-static-version</p>
    <section id="border-static-version">
        <div class="pie1 one"></div>
        <div class="pie1 two"></div>
        <div class="pie1 three convex"></div>
        <div class="pie1 four convex"></div>
    </section>
</body>
</html>
